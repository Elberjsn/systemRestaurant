<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurante Inteligente - Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container">
        <header th:replace="~{fragments/header :: header}">


        </header>

        <div class="d-flex justify-content-center mt-2">
            <div class="card " style="width: 28rem;">
                <div class="card-body">
                    <h5 class="card-title display-3">Cadastro</h5>
                    <form th:action="@{/restaurant/save}" th:object="${rest}" method="post">
                        <div class="mb-3">
                            <label for="cnpjLogin" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cpnj" th:field="*{cnpj}">
                            
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}">
                            
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}">
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="senha" th:field="*{password}">
                        </div>
                        <button type="submit" class="btn btn-primary" >Cadastrar</button>
                    </form>
                    <span class="text-danger" th:if="${msg != null}" th:text="${msg}"></span>
                    <a class="btn btn-success mt-2" th:href="@{/login}">Login</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
