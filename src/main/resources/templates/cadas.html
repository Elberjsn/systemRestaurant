<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gerenciador de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >

    
</head>
<body>

    <div class="container">
        <div class="register-container">
            <h3 class="text-center text-primary">Crie sua Conta</h3>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nome Do Estabelecimento</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Digite seu nome completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpj"pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2}" title="Insira o CNPJ" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirme sua Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
            <p class="text-center mt-3">Já tem uma conta? <a th:href="@{/login}" class="text-primary">Faça login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
