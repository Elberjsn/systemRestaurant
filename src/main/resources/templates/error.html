<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Página não encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6600;
            --secondary-color: #0056b3;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .error-message {
            font-size: 22px;
            color: #333;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">404</div>
        <p class="error-message">Ops! A página que você procura não existe.</p>
        <p>Tente voltar à página inicial ou verificar o endereço digitado.</p>
        <a href="/login" class="btn btn-primary mt-3">Voltar ao Início</a>
    </div>

</body>
</html>
