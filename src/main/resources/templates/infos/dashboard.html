<!doctype html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Gerenciador de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
        
        
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center text-white">Gerenciador</h4>
        <a href="#">📊 Dashboard</a>
        <a href="#">📅 Reservas</a>
        <a href="#">🍽️ Mesas</a>
        <a href="#">👨‍🍳 Funcionários</a>
        <a href="#">🛒 Pedidos</a>
        <a href="login.html">🚪 Sair</a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h2>Dashboard</h2>

        <!-- Botões de Ação -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary me-2">+ Nova Reserva</button>
            <button class="btn btn-success me-2">+ Nova Mesa</button>
            <button class="btn btn-warning me-2">+ Novo Funcionário</button>
            <button class="btn btn-danger">+ Novo Pedido</button>
        </div>

        <!-- Cards de Estatísticas -->
        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Reservas Ativas</h5>
                        <p class="card-text fs-3">24</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Mesas Disponíveis</h5>
                        <p class="card-text fs-3">8</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Funcionários Presentes</h5>
                        <p class="card-text fs-3">12</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Pedidos Pendentes</h5>
                        <p class="card-text fs-3">5</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gráfico de Reservas -->
        <div class="card p-3 mb-4">
            <h5 class="card-title">Reservas da Semana</h5>
            <canvas id="reservasChart"></canvas>
        </div>

        <!-- Últimos Pedidos -->
        <div class="card p-3">
            <h5 class="card-title">Últimos Pedidos</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Mesa</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Maria Silva</td>
                        <td>5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
