<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
     <!-- Sidebar -->
     <header th:replace="~{fragments/header :: header}">


     </header>

    <!-- Conteúdo Principal -->
    <div class="content">
        <h2>Administração de Pedidos</h2>

        <!-- Botão Novo Pedido -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary">+ Novo Pedido</button>
        </div>

        <!-- Tabela de Pedidos -->
        <div class="card p-3">
            <h5 class="card-title">Lista de Pedidos</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th># Pedido</th>
                        <th>Cliente</th>
                        <th>Mesa</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>Lorem, ipsum dolor.</td>
                        <td>5</td>
                        <td>R$ 00,00</td>
                        <td><span class="badge bg-warning">Em Preparo</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm">✏️ Editar</button>
                            <button class="btn btn-danger btn-sm">❌ Cancelar</button>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Order -->
    <div class="modal fade" id="newOrderModal" tabindex="-1" aria-labelledby="newOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newOrderModalLabel">Reservas Para Hoje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>

                </div>
                <div class="modal-body">
                    <div id="resersTodayDiv" class="row p-1">

                    </div>
                    <div id="resultadoComanda"></div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

                    <button type="button" class="btn btn-primary" hx-target="#resultadoComanda"
                        hx-include="[name=reserveToday]" hx-post="/my/orders/open/" hx-trigger="click" id="openReserve">Abir Comanda</button>
                </div>

            </div>
        </div>
    </div>
    <!-- Order Fim -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
