<!doctype html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-info">

    <header th:replace="~{fragments/header :: restaurant}">

    </header>

    <div class="container-fluid row justify-content-evenly">

        <div class="card" style="width: 28rem;">
            <h5 class="card-header">Nova Reserva</h5>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="dataEscolhida">Data </span>
                    <input class="form-control" aria-describedby="dataEscolhida" type="date" id="dt" name="dt"
                        hx-get="reserves/boards" hx-trigger="change" hx-target="#resultado" hx-include="#dataEscolhida">


                    <button class="btn">Consultar</button>

                </div>

                <div id="resultado"></div>

                <a href="#" class="btn btn-primary">Reservar</a>


            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
