<!doctype html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<script>
    function setMinDateISO(input) {
        const today = new Date();
        const yesterday = new Date(today);
        yesterday.setDate(today.getDate() - 1);

        input.min = yesterday.toISOString().split('T')[0];
    }
</script>

<body class="bg-info">

    <header th:replace="~{fragments/header :: restaurant}">

    </header>

    <div class="container-fluid row justify-content-evenly mt-3">

        <div class="card" style="width: 28rem;">
            <h5 class="card-header">Nova Reserva</h5>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="dataEscolhida">Data </span>
                    <input type="date" max="2030-01-01" onfocus="setMinDateISO(this)" class="form-control"
                        aria-describedby="dataEscolhida" id="dt" name="dt">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="dataEscolhida">Hora </span>
                    <input type="time" id="hours" name="hours">
                    <button class="btn" hx-get="reserves/boards" hx-trigger="click" hx-target="#boards"
                        hx-include="#dt,#hours">Consultar</button>
                </div>
                <div id="boards"></div>

                <a href="#" class="btn btn-primary">Reservar</a>
            </div>
        </div>

        <div class="card" style="width: 28rem;">
            <h5 class="card-header">Reserva Por Dia</h5>
            <div class="card-body">
            <span class="display-2">Grafico</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>



</html>
