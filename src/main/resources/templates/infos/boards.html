<!doctype html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-info">

    <header th:replace="~{fragments/header :: restaurant}">

    </header>

    <div class="container-fluid text-center row justify-content-evenly m-2">

        <div class="card col-3 " style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Mesas Livres Hoje</h5>
                <h6 class="card-subtitle mb-2 text-body-light" th:text="${today}">Hoje</h6>

                <span class="display-1" >5</span>


            </div>
            <div class="card-footer mb-1">
                Mais Info
            </div>
        </div>

        <div class="card col-3 " style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Total de Mesas</h5>
                <h6 class="card-subtitle mb-2 text-body-light" th:text="${today}">Hoje</h6>

                <span class="display-1" >5</span>


            </div>
            <div class="card-footer mb-1">
                Mais Info
            </div>
        </div>
    </div>

    <div class="container-fluid text-center row justify-content-evenly m-2">

        <div class="card col-3 " style="width: 21rem;">
            <div class="card-body">
                <h5 class="card-title">Mesas</h5>
                <ul class="list-group list-group-flush" style="max-height: 200px; overflow-y:auto; overflow-x:hidden">
                    <li class="list-group-item row justify-content-evenly">
                        <span class="col-6">Mesa</span>
                        <span class="col-6">Cadeiras</span>
                    </li>
    
                </ul>


            </div>
            
        </div>

        <div class="card col-3 " style="width: 25rem;">
            <div class="card-body">
                <h5 class="card-title">Nova Mesa</h5>
                <ul class="list-group list-group-flush" style="max-height: 200px; overflow-y:auto; overflow-x:hidden">
                    <li class="list-group-item row">
                        <div class="input-group">
                            <span class="input-group-text">Nova Mesa</span>
                            <input type="text" aria-label="Numero" placeholder="Numero" class="form-control">
                            <input type="number" min="1" aria-label="Quantidade" placeholder="Qtd"  class="form-control">
                          </div>
                    </li>
    
                </ul>


            </div>
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
