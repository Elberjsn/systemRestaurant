<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração do Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Sidebar -->
    <header th:replace="~{fragments/header :: header}">


    </header>


    


    <!-- Conteúdo Principal -->
    <div class="content">
        <h2>Configuração do Restaurante</h2>

        <!-- Formulário de Configuração -->
        <div class="card p-4">
            <h5 class="card-title">Editar Informações</h5>
            <h6 class="card-subtitle" th:text="${msg}"></h6>

            <form hx-post="/my/config/edit"  hx-swap="none">

                
                <div class="mb-3">
                    <label for="horario" class="form-label">Abertura </label>
                    <input type="time" class="form-control" name="open" id="horarioEnd" >
                    <label for="horario" class="form-label">Fechamento</label>
                    <input type="time" class="form-control" name="closed" id="horarioEnd" >
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="tel" placeholder="(99) 99999-9999">
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="address" placeholder="Rua Exemplo, 123 - Cidade">
                </div>

                <div class="mb-3">
                    <label for="site" class="form-label">Site</label>
                    <input type="text" class="form-control" id="site" name="site" placeholder="SeuSite.com.br">
                </div>

                
                <button type="submit" class="btn btn-primary">Salvar Configurações</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
