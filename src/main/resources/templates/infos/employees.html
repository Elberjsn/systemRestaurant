<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração de Funcionários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
     <!-- Sidebar -->
     <header th:replace="~{fragments/header :: header}">


     </header>


    <!-- Conteúdo Principal -->
    <div class="content">
        <h2>Administração de Funcionários</h2>

        <!-- Botão Adicionar Funcionário -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary">+ Adicionar Funcionário</button>
        </div>

        <!-- Tabela de Funcionários -->
        <div class="card p-3">
            <h5 class="card-title">Lista de Funcionários</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>Lorem, ipsum dolor.</td>
                        <td>Lorem</td>
                        <td><span class="badge bg-success">Ativo</span></td>
                        <td>
                            <button class="btn btn-warning btn-sm">✏️ Editar</button>
                            <button class="btn btn-danger btn-sm">❌ Remover</button>
                        </td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
