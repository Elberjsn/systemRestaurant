<!doctype html>

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-info">

    <header th:replace="~{fragments/header :: restaurant}">

    </header>

    <div class="container-fluid row justify-content-evenly m-1 ">

        <div class="card m-2 col-5" style="width: 30rem;">
            <h5 class="card-header">Novo Funcionario</h5>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="nameEmployee">Nome </span>
                    <input type="text" class="form-control" placeholder="Nome"  aria-describedby="nameEmployee">
                  </div>
    
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="salary">Salario</span>
                    <input type="number" class="form-control" placeholder="1500,0" aria-label="Salario" aria-describedby="salary">
                  </div>
    
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="dtBirth">Nascimento</span>
                    <input type="date" class="form-control"  aria-label="Nascimento" aria-describedby="dtBirth">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="cpf">CPF</span>
                    <input type="text" class="form-control" placeholder="123456789-00" aria-label="CPF" aria-describedby="cpf">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="phone">Telefone</span>
                    <input type="text" class="form-control" placeholder="(11) 91111-1111" aria-label="Telefone" aria-describedby="phone">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="pass">Senha</span>
                    <input type="password" class="form-control" aria-label="Senha" placeholder="******" aria-describedby="pass">
                  </div>
                  
                  <div class="row justify-content-between m-1"> 
                    <button type="reset" class="btn  btn-secondary col-4">Limpar</button>
                    <button type="button" class="btn btn-success col-4">Salvar</button>
                  </div>
            </div>
    
        </div>

        <div class="card m-2 col-5" style="width: 30rem;">
            <h5 class="card-header">Quadro de funcionarios</h5>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Cod.</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Aniversario</th>
                            <th scope="col">Salario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>Otto</td>
                        </tr>
    
                    </tbody>
                </table>
            </div>
        </div>
    
    </div>

    

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
