<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerenciador de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" >
</head>

<body>

    <div class="container">
        <div class="login-container">
            <h3 class="text-center text-primary">Acesse sua Conta</h3>
            <form method="post" th:action="@{/restaurant/login}" th:object="${rest}">
                <div class="mb-3">
                    <label for="email" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" th:field="*{cnpj}" id="cnpj" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2}" title="Insira o CNPJ" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Digite sua senha" required>
                </div>
                <span class="text-danger" th:text="${msg}"></span>
                <!-- <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                    </div>
                    <a href="#" class="text-secondary">Esqueci minha senha</a> 
                </div> -->
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <p class="text-center mt-3">NÃ£o tem uma conta? <a th:href="@{cadas}" class="text-primary">Cadastre-se</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
