spring.application.name=restaurant


spring.thymeleaf.check-template-location=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/templates/,classpath:/static,classpath:/templates/infos
server.port=8081
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.url=jdbc:postgresql://localhost:5432/restaurant
spring.datasource.username=postgres
spring.datasource.password=@Federal2530
spring.datasource.driverClassName=org.postgresql.Driver


spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto = update

spring.devtools.restart.log-condition-evaluation-delta=false
